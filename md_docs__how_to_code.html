<div class="textblock"><h1><a class="anchor" id="autotoc_md1"></a>
一般标准</h1>
<ol type="1">
<li>我们使用C++20标准，请写Modern C++风格的代码；</li>
<li>类名大驼峰，属性/字段/函数/方法名小驼峰，文件名全小写；</li>
<li>注意clang-tidy的提示，代码要做到0-warning；</li>
<li>公开的接口要写注释，如</li>
</ol>
<div class="fragment"><div class="line"> </div>
<div class="line"><span class="keywordtype">int</span> foo(<span class="keywordtype">int</span> arg1, <span class="keywordtype">int</span> arg2) {</div>
<div class="line">    <span class="keywordflow">return</span> 0;</div>
<div class="line">}</div>
</div><!-- fragment --><h1><a class="anchor" id="autotoc_md2"></a>
